<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-200 bg-opacity-70 backdrop-blur-lg rounded-lg flex justify-center items-center h-screen">
    <div class="w-100 h-200 bg-white rounded-md bg-white-100 p-9 shadow-custom-box-shadow">
        <p class="font-bold text-lg tracking-tighter">Would you like to verify your account as a Landlord, Agent or Company?</p>
        <div class="mt-20">
            <div class=" mt-3 h-12 rounded-md w-64 flex items-center bg-gray-100" style="background-color: aliceblue;">
                <p class="mx-auto font-bold text-blue-500">Landlord</p>
            </div>
            <div class="mt-3 h-12 w-64 flex rounded-md items-center bg-gray-100 mt-3 h-12 w-64" style="background-color: aliceblue;">
                <p class="mx-auto font-bold text-blue-500">Agent</p>
            </div>
            <div class="mt-3 h-12 w-64 rounded-md c-blue flex items-center bg-gray-100 mt-3 h-12 w-64" style="background-color: aliceblue;">
                <p class="mx-auto font-bold text-blue-500">Company</p>
            </div>
        </div>
    </div>
    
</body>
</html>
